    <script>
        // --- DOM Elements ---
        const profileCard = document.getElementById('profile-card');
        const profileImg = document.getElementById('profile-img');
        const profileName = document.getElementById('profile-name');
        const profileAge = document.getElementById('profile-age');
        const profileLocation = document.getElementById('profile-location');
        const profileDistance = document.getElementById('profile-distance');
        const likeBtn = document.getElementById('like-btn');
        const dislikeBtn = document.getElementById('dislike-btn');

        // --- Mock User Data ---
        const users = [
            {
                name: 'Sophiya Calzoni',
                age: '24 yr',
                location: 'Florida',
                distance: '1.5 km',
                img: 'https://images.unsplash.com/photo-1594744803329-e58b31de8bf5?q=80&w=1974&auto=format&fit=crop'
            },
            {
                name: 'Jenna Ortega',
                age: '21 yr',
                location: 'California',
                distance: '5.2 km',
                img: 'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?q=80&w=1974&auto=format&fit=crop'
            },
            {
                name: 'Alex Johnson',
                age: '26 yr',
                location: 'New York',
                distance: '0.8 km',
                img: 'https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=1974&auto=format&fit=crop'
            },
            {
                name: 'Maria Garcia',
                age: '23 yr',
                location: 'Miami',
                distance: '2.1 km',
                img: 'https://images.unsplash.com/photo-1580489944761-15a19d654956?q=80&w=1961&auto=format&fit=crop'
            }
        ];

        let currentUserIndex = 0;
        let isSwiping = false;

        // --- Functions ---
        
        /**
         * Renders a user's profile data onto the card.
         * @param {object} user - The user object to display.
         */
        function renderProfile(user) {
            profileImg.src = user.img;
            profileName.textContent = user.name;
            profileAge.textContent = user.age;
            profileLocation.textContent = user.location;
            profileDistance.textContent = user.distance;
        }

        /**
         * Shows the next profile with a swipe animation.
         * @param {string} direction - 'left' or 'right'.
         */
        function showNextProfile(direction) {
            if (isSwiping) return; // Prevent multiple swipes at once
            isSwiping = true;

            // Add swipe animation class
            profileCard.classList.add(direction === 'left' ? 'swipe-out-left' : 'swipe-out-right');

            // Wait for the animation to finish
            setTimeout(() => {
                // Update the index, looping back to 0 if necessary
                currentUserIndex = (currentUserIndex + 1) % users.length;
                
                // Hide the card momentarily to change content
                profileCard.style.display = 'none';
                
                // Render the new profile
                renderProfile(users[currentUserIndex]);
                
                // Remove animation classes
                profileCard.classList.remove('swipe-out-left', 'swipe-out-right');

                // Use requestAnimationFrame to ensure the content is updated before making it visible again
                requestAnimationFrame(() => {
                     profileCard.style.display = 'block';
                     isSwiping = false;
                });

            }, 300); // Duration should match the CSS transition
        }

        // --- Event Listeners ---
        likeBtn.addEventListener('click', () => showNextProfile('right'));
        dislikeBtn.addEventListener('click', () => showNextProfile('left'));

        // --- Initial Load ---
        renderProfile(users[currentUserIndex]);

    </script>
